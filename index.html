<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>
      <div>
        <input type="color" id="accentColorPicker" class="color-picker" />
        <select id="fontSelector" class="font-selector">
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Noto Sans Mono', monospace">Noto Sans Mono</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="Verdana, sans-serif">Verdana</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="Palatino Linotype, Book Antiqua, Palatino, serif">
            Palatino
          </option>
          <option value="Trebuchet MS, Helvetica, sans-serif">
            Trebuchet MS
          </option>
          <option value="Lucida Sans Unicode, Lucida Grande, sans-serif">
            Lucida Sans
          </option>
          <option value="'Open Sans', sans-serif">Open Sans</option>
          <option value="'Roboto', sans-serif">Roboto</option>
        </select>
        <button class="add-note-btn" onclick="openNoteDialog()">
          + Add Note
        </button>
        <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
      </div>
    </header>

    <main id="notesContainer" class="notes-grid"></main>

    <dialog id="noteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
          <button class="close-btn" onclick="closeNoteDialog()">x</button>
        </div>

        <form id="noteForm">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Title</label>
            <input
              type="text"
              id="noteTitle"
              class="form-input"
              placeholder="Enter note title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="noteContent" class="form-label">Content</label>
            <textarea
              id="noteContent"
              class="form-textarea"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>

          <div class="dialog-action">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
